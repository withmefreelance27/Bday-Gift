            });
            
            // Show current step

                const text = CONFIG.STEPS[stepIndex].text;

            }, 100);
            
            currentStep = stepIndex;

        // Typewriter effect
        function typewriterEffect(element, text, speed = 50) {
            element.innerHTML = '';
            typewriterActive = true;
            let i = 0;
            
            function type() {
                if (i < text.length && typewriterActive) {
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, speed);
                } else {
                    typewriterActive = false;
                }
            }
            
            type();
        }

            if (currentStep < CONFIG.STEPS.length - 1) {

        // Create confetti effect
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const confettiPieces = [];
            const colors = ['#ff6b9d', '#ffd700', '#9b59b6', '#2ecc71', '#e74c3c', '#3498db'];
            const shapes = ['circle', 'square', 'triangle'];
            
            // Create 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    vx: (Math.random() - 0.5) * 8,
                    vy: Math.random() * 6 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shape: shapes[Math.floor(Math.random() * shapes.length)],
                    size: Math.random() * 8 + 4,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 15,
                    gravity: 0.5,
                    bounce: 0.7
                });
            }
            
            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confettiPieces.forEach((piece, index) => {
                    // Update position
                    piece.x += piece.vx;
                    piece.y += piece.vy;
                    piece.vy += piece.gravity;
                    piece.rotation += piece.rotationSpeed;
                    
                    // Bounce off sides
                    if (piece.x <= 0 || piece.x >= canvas.width) {
                        piece.vx *= -piece.bounce;
                        piece.x = Math.max(0, Math.min(canvas.width, piece.x));
                    }
                    
                    // Draw piece
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    
                    switch (piece.shape) {
                        case 'circle':
                            ctx.beginPath();
                            ctx.arc(0, 0, piece.size / 2, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 'square':
                            ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                            break;
                        case 'triangle':
                            ctx.beginPath();
                            ctx.moveTo(0, -piece.size / 2);
                            ctx.lineTo(-piece.size / 2, piece.size / 2);
                            ctx.lineTo(piece.size / 2, piece.size / 2);
                            ctx.closePath();
                            ctx.fill();
                            break;
                    }
                    ctx.restore();
                    
                    // Remove pieces that are off screen and moving away
                    if (piece.y > canvas.height + 50 && piece.vy > 0) {
                        confettiPieces.splice(index, 1);
                    }
                });
                
                if (confettiPieces.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
            
            animateConfetti();
        }
